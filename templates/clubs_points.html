<!--
    Page HTML : Affichage des points de tous les clubs
    Ce template liste les clubs et leurs points dans un tableau.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Points des Clubs</title>
</head>
<body>
    <h1>Liste des clubs et leurs points</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Nom du club</th>
                <th>Points actuels</th>
            </tr>
        </thead>
        <tbody>
        <!-- Boucle Jinja : pour chaque club dans la liste `clubs`, on crée une ligne -->
            {% for club in clubs %}
            <tr>
                <td>{{ club['name'] }}</td>
                <td>{{ club['points'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
